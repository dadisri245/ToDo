<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO website</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section-center">
        <!-- form -->
        <form class="to-do-form">
          <p class="alert"></p>
          <h3>to-do tasks</h3>
          <div class="form-control">
            <input type="text" id="to-do" placeholder="e.g. prepare for mid" />
            <button type="submit" class="submit-btn">submit</button>
          </div>
        </form>
        <!-- list -->
        <div class="to-do-container">
          <div class="to-do-list"></div>
          <button class="clear-btn">clear tasks</button>
        </div>
      </section>
    <script src="https://kit.fontawesome.com/bf520e6492.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
